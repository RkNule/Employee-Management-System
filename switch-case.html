<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title> Thymeleaf switch case demo </title>
		
		<link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1> Thymeleaf switch case demo </h1>
				<h4 th:utext="${user.userName}"></h4>
				<div th:switch="${user.role}">
					<p th:case="'ADMIN'">User is an administrator</p>
					<p th:case="'MANAGER'">User is an manager</p>
					<p th:case="'GUEST'">User is a guest</p>
					
					<p th:case="*">User is some otherthing</p>
				</div>
			</div>
		</div>
		
	</body>
</html>
